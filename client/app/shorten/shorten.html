<div id="container" ng-controller="ShortenController">
  <div class="creator">
    <form ng-submit="addLink()">
      <input class="text" type="text" name="url" ng-model="newLink">
      <input type="submit" value="Shorten">
    </form>
    <img class="spinner" src="/spiffygif_46x46.gif" style="display: none;">
    <div class="message">
      <div class="link" ng-show="isSuccess">
        <img src="/redirect_icon.png">
        <div class="info">
          <div class="visits">
            <span class="count">{{ link.visits }}</span>
            Visits
          </div>
          <div class="title">{{ link.title }}</div>
          <div class="original">{{ link.url }}</div>
          <a href="{{ link.baseUrl }}/{{ link.code }}">{{ link.baseUrl }}/{{ link.code }}</a>
        </div>
      </div>
      <div class="error" ng-show="isError">Please enter a valid URL</div>
    </div>
  </div>
</div>
