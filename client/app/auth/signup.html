<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input
      name="username"
      type='text'
      ng-model='user.username'
      ng-minlength="usernameMinLength"
      ng-maxlength="usernameMaxLength"
    >
    <input
      name="password"
      type="password"
      ng-model='user.password'
      ng-minlength="passwordMinLength"
      ng-maxlength="passwordMaxLength"
    >
    <input type="submit" ng-disabled="signupForm.$invalid || signupForm.$pristine">
  </form>
  <div
    class="error"
    ng-show="isInvalid('username') && signupForm.username.$touched"
  >Username must be between {{ usernameMinLength }} and {{ usernameMaxLength }} characters</div>
  <div
    class="error"
    ng-show="isInvalid('password') && signupForm.password.$touched"
  >Password must be between {{ passwordMinLength }} and {{ passwordMaxLength }} characters</div>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
